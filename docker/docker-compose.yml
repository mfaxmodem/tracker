version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=tracker_db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  admin-frontend:
    build:
      context: ../frontend-admin
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - app

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tracker_db
    ports:
      - "5439:5432"    # Changed from 5432:5432 to use port 5433 externally
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: